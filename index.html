<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zen To-Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Zen To-Do</h1>
      <p class="subtitle">Mindful task management</p>
      <div class="auth-container">
        <!-- Sign In/Out Buttons -->
        <button id="signInBtn" class="btn">Sign In with Google</button>
        <button id="signOutBtn" class="btn" style="display: none;">Sign Out</button>
      </div>
    </header>
    
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a task..." />
      <input type="date" id="dueDateInput" />
      <button class="btn add-btn">Add Task</button>
    </div>
    
    <div class="task-container">
      <h2>Your Tasks</h2>
      <ul id="taskList">
        <!-- Tasks will be loaded here -->
      </ul>
      
      <button class="btn zen-btn">
        <span>Zen Mode</span>
        <span class="small-text">(Clear Completed Tasks)</span>
      </button>
    </div>
    
    <footer>
      <p>Find peace in completing one task at a time</p>
    </footer>
  </div>

  <!-- Load Firebase compat scripts -->

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
